<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaitlyn Devitt | Home</title>
    <meta name="description" content="Documentary photographer portfolio and featured work.">
    <link rel="stylesheet" href="css/styles.css?v=4">
    <script defer src="js/main.js?v=2"></script>
  </head>
  <body data-page="home">
    <header id="site-header" class="site-header"></header>
    <main id="main-content" class="main-content">
      <section id="hero" class="hero">
        <div class="container hero-content fade-in">
          <p class="eyebrow" id="hero-eyebrow"></p>
          <h1 id="hero-title"></h1>
          <p class="lead" id="hero-subtitle"></p>
          <div class="hero-actions">
            <a class="button" id="hero-cta" href="#"></a>
            <a class="button button-secondary" id="hero-cta-secondary" href="#"></a>
          </div>
        </div>
      </section>

      <section class="section" id="about">
        <div class="container about-grid">
          <div class="about-text fade-in">
            <h2 id="about-title"></h2>
            <p id="about-body"></p>
          </div>
          <div class="about-image fade-in">
            <img id="about-image" src="" alt="">
          </div>
        </div>
      </section>

      <section class="section" id="personal-photos">
        <div class="container">
          <div class="section-heading fade-in">
            <h2 id="personal-title"></h2>
            <p id="personal-intro" class="muted"></p>
          </div>
          <div id="personal-grid" class="photo-grid"></div>
        </div>
      </section>

      <section class="section section-accent" id="previews">
        <div class="container">
          <div class="section-heading fade-in">
            <h2 id="preview-title"></h2>
            <p id="preview-intro" class="muted"></p>
          </div>
          <div id="preview-grid" class="cards-grid"></div>
        </div>
      </section>
    </main>
    <footer id="site-footer" class="site-footer"></footer>
  </body>
</html>
